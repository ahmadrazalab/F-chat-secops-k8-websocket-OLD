apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: noscopev6/chatdock:v2  # Replace with your Docker image name and tag
        ports:
        - containerPort: 3000
        env:
        - name: VITE_SERVER_URI
          value: "https://chat.net/api/v1"
        - name: VITE_SOCKET_URI
          value: "https://chat.net"

